<!DOCTYPE html>
<html>
  <head>
    <script src="./jquery-3.4.1.slim.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="./app.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Ariel and Itzik's PacMan</title>
  </head>

  <body>
    <header>
      <img src="assets/images/pacmanlogo.svg" />
      <div id="header-logo-text">
        <h2>~ Ariel & Itzik ~</h2>
        <h1>PACMAN</h1>
      </div>
    </header>
    <nav id="top-nav-bar">
      <ul id="top-nav-bar-menu">
        <li class="top-nav-bar-menu-item">Welcome</li>
        <li class="top-nav-bar-menu-item">Register</li>
        <li class="top-nav-bar-menu-item">Login</li>
        <li class="top-nav-bar-menu-item">About</li>
      </ul>
    </nav>

    <section>
      <div id="score">
        <label for="lblScore">SCORE:</label>
        <input id="lblScore" type="text" />
      </div>
      <div id="time">
        <label for="lblTime">TIME:</label>
        <input id="lblTime" type="text" />
      </div>
      <div id="game">
        <canvas id="canvas" height="1000" width="1000"></canvas>
      </div>
    </section>
    <section id="register-section" class="form-section">
      <form id="register-section-form" class="application-forms">
        <div class="formInstructionsDiv formElement">
          <h2 id="formTitle">Sign Up</h2>
          <p id="instructionsText">
            Please fill in this form to register your account
          </p>
        </div>
        <div class="fillContentDiv formElement">
          <input
            class="inputRequest formContentElement"
            type="text"
            placeholder="User Name"
            id="register-form-username"
          />
          <input
            class="inputRequest formContentElement"
            type="password"
            placeholder="Enter password"
            id="register-form-password"
          />
          <input
            class="inputRequest formContentElement"
            type="password"
            placeholder="Confirm password"
            id="register-form-confirmpassword"
          />
          <div class="names formContentElement">
            <input
              class="inputRequest"
              type="text"
              placeholder="First Name"
              id="register-form-firstname"
            />
            <input
              class="inputRequest"
              type="text"
              placeholder="Last Name"
              id="register-form-lastname"
            />
          </div>
          <input
            class="inputRequest formContentElement"
            type="text"
            placeholder="Email"
            id="register-form-email"
          />
          <input
            class="inputRequest formContentElement"
            type="date"
            placeholder="Birth Date"
            id="register-form-birthdate"
          />
        </div>
        <div class="submitButtonDiv formElement">
          <button class="submitButton" onclick="registerUser()">Sign Up</button>
          <button class="submitButton">Clear</button>
        </div>
      </form>
    </section>
    <section id="login-section" class="form-section">
      <form id="login-section-form" class="application-forms">
        <div class="formInstructionsDiv formElement">
          <h2 id="formTitle">Log In</h2>
          <p id="instructionsText">Please log in to start play</p>
        </div>
        <div class="fillContentDiv formElement">
          <input
            class="inputRequest formContentElement"
            type="text"
            placeholder="User Name"
            id="login-form-username"
          />
          <input
            class="inputRequest formContentElement"
            type="password"
            placeholder="Enter password"
            id="login-form-password"
          />
        </div>
        <div class="submitButtonDiv formElement">
          <button class="submitButton" onclick="logIn()">Log In</button>
          <button class="submitButton">Clear</button>
        </div>
      </form>
    </section>
    <footer>This is a fucking footer</footer>
  </body>
</html>
